<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental System</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="all-properties.html">All Properties</a></li>
        </ul>
      </nav>
    </header>
    <header>
      <div class="search-bar">
        <label><b>Price:</b></label>
        <input type="range" id="weight-price" min="0" max="10" step="0.01" value="0">
        <label><b>Size:</b></label>
        <input type="range" id="weight-size" min="0" max="10" step="0.01" value="0">
        <label><b>Bedrooms:</b></label>
        <input type="range" id="weight-bedrooms" min="0" max="10" step="0.01" value="0">
        <button id="calculate-button">Calculate</button>
      </div>
      <div class="search-bar">
        <label><b>Search Filter:</b></label>
        <input type="text" id="search-txt" placeholder="Search properties...">
        <button id="search-btn">Search</button>
      </div>
      <div class="search-bar">
        <label><b>Price Filter:</b></label>
        <input type="number" id="search_price" placeholder="Max price" min="0" max="100000">
        <button id="search_price-btn">Search</button>
      </div>
    </header>
    <main>
      <h1>Available Properties</h1>
      <div id="property-container"></div>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
